<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/series-label.js"></script>

<!-- height is needed to avoid scroll to top: https://www.highcharts.com/forum/viewtopic.php?t=12731 -->
<div id="highchart" style="float:left;width: 40%">

</div>

<script>
    function redrawStrategiesChart(highcharts_series) {
        // const other_strategies = highcharts_series.slice();
        // other_strategies.splice(js_vars.my_id-1,1);
        Highcharts.chart('highchart', {
            chart: {
                 height: 350,
                        },

            title: {
                text: 'Strategy History'
            },
            yAxis: {
                title: {
                    text: 'Strategy'
                },
                min: js_vars.xmin,
                max: js_vars.xmax
            },

            xAxis: {
                title: {
                    text: 'Time (seconds)'
                },
                min: 0
            },

            plotOptions: {
                series: {
                    label: {
                        enabled: false
                    },
                    step: 'left',
                    animation: false
                },
                line: {
                    marker: {
                        enabled: false
                    }
                }
            },
            series: highcharts_series,

            credits: {
                enabled: false
            }

        });
    }
</script>
