        const other_positions = highcharts_landscape_series[0].slice();

                    opacity: 0.5,
                    showInLegend: false,
                    marker: {
                        lineWidth: 2,
                        fillColor: '#FFFFFF',
                        lineColor: null,
                        symbol: 'circle',
                        radius: 6

            series.push(dict);

        let dict_my = {type: 'scatter',
