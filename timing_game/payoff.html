<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/series-label.js"></script>

<!-- height is needed to avoid scroll to top: https://www.highcharts.com/forum/viewtopic.php?t=12731 -->
<div id="payoff" style="float:right;width: 40%">

</div>

<script>
    function redrawPayoffChart(series) {
        Highcharts.chart('payoff', {
            chart: {
                 height: 350,
                        },

            title: {
                text: 'Payoff History'
            },
            yAxis: {
                title: {
                    text: 'Payoff'
                },
                min: js_vars.ymin,
                max: js_vars.ymax
            },

            xAxis: {
                title: {
                    text: 'Time (seconds)'
                },
                min: 0
            },

            plotOptions: {
                series: {
                    label: {
                        enabled: false
                    },
                    step: 'left',
                    animation: false
                },
                line: {
                    marker: {
                        enabled: false
                    }
                }
            },

            series: series,

            credits: {
                enabled: false
            }

        });
    }
</script>
